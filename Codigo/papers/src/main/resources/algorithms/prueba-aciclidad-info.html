<body style="padding:10px">
	<p>En <a href="/wiki/Ciencias_de_la_computaci%C3%B3n" title="Ciencias de la computación">ciencias de la computación</a> y <a href="/wiki/Matem%C3%A1ticas" title="Matemáticas">matemáticas</a> un <b>grafo acíclico</b> o <b>AG</b> (del <a href="/wiki/Idioma_ingl%C3%A9s" title="Idioma inglés">inglés</a> <i><b>A</b>cyclic <b>G</b>raph</i>), es un grafo que no tiene ciclos; esto significa que para cada <a href="/wiki/V%C3%A9rtice_(teor%C3%ADa_de_grafos)" title="Vértice (teoría de grafos)">vértice</a> <i>v</i>, no hay un camino directo que empiece y termine en <i>v</i>.</p>
